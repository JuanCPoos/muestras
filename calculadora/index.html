<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <!-- visualizar pantalla de resultados -->
        <div id="resultados"></div>
    </header>
    <!-- main para colocar la botonera de operaciones -->
    <main>
        <!-- box de la calculadora -->
        <div id="botonera" class="botonera">
            <div class="contenedor-pantalla">
                <input type="text"class="pantalla" placeholder="0 0 0 0"/>                
            </div>
            <div class="contenedor-superior">
                <div class="group-mas-operadores">
                    <div class="group-1">
                        <button id="btn-borrar" class="btn">C</button>
                        <button id="btn-dividir" class="btn">/</button>
                        <button id="btn-multiplicar" class="btn">x</button>
                        <button id="btn-menos" class="btn">-</button>
                    </div>
                </div>
            </div>
            <div class="contenedor-externo">
                <!-- columna izqiuerda -->
                <div class="col-left">
                    <div class="primera-fila">
                        <button id="btn7" class="btn">7</button>
                        <button id="btn 8" class="btn">8</button>
                        <button id="btn 9" class="btn">9</button>
                    </div>
                    <div class="segunda-fila">
                        <button id="btn4" class="btn">4</button>
                        <button id="btn5" class="btn">5</button>
                        <button id="btn6" class="btn">6</button>
                    </div>
                    <div class="tercera-fila">
                        <button id="btn1" class="btn">1</button>
                        <button id="btn2" class="btn">2</button>
                        <button id="btn3" class="btn">3</button>
                    </div>
                    <div class="cuarta-fila">
                        <button id="btn-cero" class="btn">0</button>
                        <button id="btn-decimal" class="btn">.</button>
                    </div>
                </div>

                <!-- operadores sumar e igual -->
                <div class="contenedor-sumar-igual">
                    <!-- columna derecha -->
                    <button id="btn-sumar" class="btn">+</button>
                    <button id="btn-igual" class="btn">=</button>

                </div>
            </div>
        </div>
    </main>
    <!-- footer para botones o informacion adicional -->
    <footer>

    </footer>
</body>

</html>
